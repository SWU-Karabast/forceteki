name: Create Release

on:
  workflow_call:
    inputs:
      tag_name:
        description: 'The tag used to create the release'
        type: string
        required: true
      release_title:
        description: 'The title of the release'
        type: string
        required: true
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'The tag used to create the release'
        type: string
        required: true
      release_title:
        description: 'The title of the release'
        type: string
        required: true

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create Release
        run: |
          gh release create "${{ inputs.tag_name }}" \
            --title "${{ inputs.release_title }}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
